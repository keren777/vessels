<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
</head>
<body ng-app="app" ng-controller="appCtrl as $ctrl">

<div class="angular-google-map-container">

    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" events="map.events">
        <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" events="map.markersEvents "></ui-gmap-markers>
    </ui-gmap-google-map>
</div>


<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css">-->
<link rel="stylesheet" href="css/lib/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://rawgit.com/angular-ui/angular-google-maps/2.4.0/dist/angular-google-maps.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script src="js/lib/angular-simple-logger.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.1.4.min.js"></script>
<script src="js/lib/lodash.core.js"></script>
<script src="js/app.js"></script>
<script src="js/vesselInfoDirective.js"></script>

</body>
</html>
